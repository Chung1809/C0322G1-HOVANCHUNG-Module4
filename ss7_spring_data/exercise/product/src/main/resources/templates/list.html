<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<h2 style="text-align: center">Danh s√°ch Product</h2>
<center>
    <a href="/create">Create Product</a>
    <form action="/list" method="get">
        <input type="text" name="name">
        <button type="submit">Search</button>
    </form>
</center>
<div class="row">
    <div class="md-3 mx-auto"></div>
    <div class="md-6 mx-auto">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">PRICE</th>
                <th scope="col">DESCRIPTION</th>
                <th scope="col">PRODUCER</th>
                <th scope="col">EDIT</th>
                <th scope="col">DELETE</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${list}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.producer}"></td>
                <td><a th:href="@{/edit/__${product.id}__}">Edit</a></td>
                <td>
                    <button type="button" th:attr="onclick=|info(${product.id}, '${product.name}')|" class="btn btn-primary" data-toggle="modal"
                            data-target="#exampleModal">
                        Delete
                    </button>
                </td>
            </tr>

            </tbody>
        </table>

        <br><br>

    </div>
</div>
<div class="md-3 mx-auto"></div>
    <center>
        <div>
            <a th:if="${list.hasPrevious()}" th:href="@{/blog/list(page = ${list.number - 1},name = ${name})}">Previous</a>
            <span th:text="${list.number + 1}"></span>/
            <span th:text="${list.totalPages}"></span>
            <a th:if="${list.hasNext()}" th:href="@{/blog/list(page = ${list.number + 1},name = ${name})}">Next</a>
        </div>
    </center>
    <form th:action="@{/delete}" method="get">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input readonly id="id" name="id" type="text">
                        You want delete Product : <span id="name"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" >Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</table>

</body>
<script>
    function info(id, name) {
        document.getElementById("id").value = id;
        document.getElementById("name").innerHTML = name;
    }


</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
